<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        width: 1280px;
        height: 1024px;
        border: 1px solid;
        margin: 0px;
    }
    header{
        display: inline-block;
        float: left;
        width: 1280px;
        height: 100px;
        background-color: bisque;
        padding-top: 20px;
        box-sizing: border-box; /* 패딩과 마진을 사용하면 설정해놓은 값보다 늘어난다
                                    그럴때 사용. 고정시켜서 늘어나지 않는다.*/
    }
    nav{
        width: 1280px;
        height: 30px;
        display: inline-block;
        background-color: burlywood;
        float: left;
        padding: 10px;
    }
    section{
        width: 70%;
        height: 400px;
        display: inline-block;
        background-color: coral;
        padding-top: 10px;
        box-sizing: border-box;
        float: left;
    }
    aside{
        padding: 40px;
        width: 30%;
        height: 400px;
        /* display: inline-block; */
        float: left;
        background-color:rosybrown;
        box-sizing: border-box;
    }
    #display{   /*아이디를 만들었으니 #*/
        display: inline-block;  
        width: 100%;
        height: 200px;
        background-color:darksalmon;
        /* box-sizing: border-box; */
    }
    footer{     /* 태그의 안에 들어가는 사항들은 object*/
        display: inline-block;
        width: 100%;
        height: 30px;
        border: dotted;
        text-align: center; /* 글자 가운데 정렬*/
    }
    .header_01{     /* 글자를 가운데 정렬하겠다하면 화면 넓이를 맞추면 된다*/
                    /* 여기 기준으로 마진은 header와의 관계이다*/
        width: 1000px;
        height: 30px;
        /*border: 1px solid;*/ /* 영역이 가늠이 잘 안간다면 사용하고 주석처리 하는 방법 */
        text-align: center;
        margin: 0px auto;   /*가운데 정렬 의미*/
    }
    .header_01 h2{  /*스페이스는 자식을 찾는 의미  >는 자손*/
        display: inline;  /* 화면이 깨지면 디스플레이부터 찾기*/
        color:midnightblue;
    }
    nav ul li{  /* nav의 자식 ul , ul의 자식 li*/
        display: inline-block;
        width: 100px;
        border: 1px solid;
        margin-left: 5px;
        text-align: center;
    }
    nav ul li:hover{    /*마우스가 올라갔을때 action*/
        background-color: snow;
    }
    nav ul{
        /* border: 1px solid; */
        margin-top: 3px;
    }
    .display_01{
        width: 24%;
        height: 150px;
        margin-left: 10px;
        float: left;
        border: 1px solid;
        margin-top: 25px;
        padding-left: 10px;
        box-sizing: border-box;
    }
    aside div{
            display: inline-block;
            width: 300px;
            height: 150px;
            margin: 0px auto;
            background-color:sienna;
        }
        table{
            border: 1px solid;
            width: 300px;
            height: 150px;
        }
        tr, th, td{
            border: 1px solid;
        }
        td{
            text-align: center;
        }
        th{
            background-color:lightgreen;
        }
        th:hover{
            background-color:cadetblue;
        }
</style>
<body>  <!-- 태그들의 부모가 body -->
    <!--<div id=""header></div>-->

            웹의 이미지는 저작권을 조심해야함, 절대경로는 다른 사람이 사진을 볼 수 없음

    <footer>개발자 정보</footer>

</html>
