<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        width: 1280px;
        height: 1024px;
        border: 1px solid;
        margin: 0px;
    }
    header{
        display: inline-block;
        width: 1280px;
        height: 100px;
        background-color: bisque;
    }
    nav{
        width: 1280px;
        height: 30px;
        display: inline-block;
        background-color: burlywood;
    }
    section{
        width: 70%;
        height: 400px;
        display: inline-block;
        background-color: coral;
    }
    aside{
        width: 29%;
        height: 400px;
        display: inline-block;
        background-color: chocolate;
    }
    #display{   /*아이디를 만들었으니 #*/
        display: inline-block;  
        width: 100%;
        height: 200px;
        background-color: darkkhaki;
    }
    footer{     /* 태그의 안에 들어가는 사항들은 object*/
        display: inline-block;
        width: 100%;
        height: 30px;
        border: dotted;
        text-align: center; /* 글자 가운데 정렬*/
    }
</style>
<body>  <!-- 태그들의 부모가 body -->
    <!--<div id=""header></div>-->
    <header>    <!-- 시멘틱 태그-->

    </header>
    <nav>

    </nav>
    <section> 그림이 들어갈 자리</section>
    <aside>로그인 정보</aside>
    <div id="display"></div>
    <footer>개발자 정보</footer>
</body>
</html>
