<!DOCTYPE html> <!--html 문서이다 느낌표는 버전5이다.
                웹 브라우저는 html 문서를 해석하여 실행한다.
                이때 웹 브라우저에서 문서의 형식을 알려주는 의미-->
<html lang="en">    <!-- html은 태그, lang은 속성이라고 한다.
     html문서는 영어로 작성되어 있다.-->
<head>  <!-- 태그는 head이다. tag는 시작과 끝의 범위를 기억-->
    <!-- meta 데이터(중요한 단어)는 실제 표현하는 데이터를
     부가적으로 설명하는 데이터이다. -->
    <meta charset="UTF-8"> <!-- charset은 문서의 엔코딩 정보-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DOM구조를 이해해야한다. title태그는 형제태그가 meta, meta 2개이고,
     부모 태그는 head이다. -->
</head>
<body>  <!-- body tag는 화면에 보여질 내용을 정의한다. -->
    <h1>메롱</h1>
</body>
</html>
